        <div class="container">
            <a href="index.html" class="navbar-brand">Nekenhei</a>

            data-bs-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="barra">
                <ul class="navbar-nav"> 
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="precios.html" class="nav-link">Precios</a></li>

                    <li class="nav-item"><a href="promociones.html" class="nav-link">Promociones</a></li>

                <ul class="navbar-nav ms-auto">

                </ul>
            </div>

        </div>
    </nav>


    <main>
        <div class="py-5 bg-light">
            <div class="col-md-6 m-auto">
                <h2 class="text-center">Calculador</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="ancho">Ancho (cm)</label>
                        <input type="number" class="form-control" name="ancho" placeholder="10">
                    </div>
                    <div class="mb-3">
                        <label for="alto">Alto (cm)</label>
                        <input type="number" class="form-control" name="alto" placeholder="15">
                    </div>
                    <div class="mb-3">
                        <label for="profundo">Profundo (cm)</label>
                        <input type="number" class="form-control" name="profundo" placeholder="5">
                    </div>
                    <div class="mb-3">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" class="form-control" name="peso" placeholder="10">
                    </div>
                    <div class="mb-3">
                        <label for="origen">Origen</label>
                        <select name="origen" id="origen" class="form-control">
                            <option value="">Ciudad 1</option>
                            <option value="">Ciudad 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="origen">Destino</label>
                        <select name="Destino" id="Destino" class="form-control">
                            <option value="">Ciudad 1</option>
                            <option value="">Ciudad 2</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="tipo" id="inlineRadio1" value="normal" checked>
                        <label for="inlineRadio1" class="form-check-label">Normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="tipo" id="inlineRadio2" value="express">
                        <label for="inlineRadio2" class="form-check-label">Express</label>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="">Precio</label>
                        <input type="number" class="form-control-plaintext" name="ancho" placeholder="155" readonly>
                    </div>

                </form>
                
            </div>
        </div>
    </main>

    

    <footer class="container-fluid py-1 bg-primary text-white">
        <div class="row">
            <div class="col text-center">Derechos Reservados</div>
        </div>
    </footer>
