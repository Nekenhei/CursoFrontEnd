<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>OYE</title>


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
            
            <div class="container-fluid mx-2">
            <a href="index.html" class="navbar-brand"><img src="imagenes/logo.png" alt="" width="50" height="50"><span class="mx-2"><strong>OYE</strong></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="barra">  
                <ul class="navbar-nav m-auto"> 
                    <li class="nav-item mx-12 mx-auto"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item mx-12 mx-auto"><a href="canciones.html" class="nav-link">Canciones</a></li>
                </ul>
                <form>
                <button type="button" class="btn btn-outline-info my-2 my-lg-0 col-12 col-lg-auto" data-bs-toggle="modal" data-bs-target="#modalContacto">Contacto</button> <!--Abre modal-->
                <a href="login.html" class="btn btn-outline-primary my-2 my-lg-0 col-12 col-lg-auto">Login</a>
                <a href="registro.html" class="btn btn-outline-primary my-2 my-lg-0 col-12 col-lg-auto">Registro</a>
                </form>
            </div>
        </div>
    </nav>


    <!--Modal-->
    <div class="modal fade" id="modalContacto" tabindex="1" aria-labelledby="modalContacto1" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalContacto1">Contactanos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    Telefono: 3123574800
                    Dir: Calle AV siempre viva 123
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    

    <main>
        <div class="py-5">
            <div class="col-md-6 col-xl-3 mx-auto bg-light p-2 p-lg-4">
                <h1 class="text-center">Registrarse</h1>
                
                <form>
                    <div class="mb-1">
                        <label for="usuario" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-2">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="mb-2">
                        <label for="confirma" class="form-label">Confirmación de contraseña:</label>
                        <input type="password" class="form-control" id="confirma" name="confirma" required>
                    </div>
                    <div class="mb-2">
                        <label for="genero" class="form-label">Género musical favorito:</label>
                        <select name="genero" id="genero" class="form-select">
                            <option selected>Seleccione...</option>
                            <option value="rock">Rock</option>
                            <option value="salsa">Salsa</option>
                            <option value="merengue">Merengue</option>
                            <option value="pop">Pop</option>
                        </select>
                    </div>
                    Edad: 
                    <div class="mb-2 form-check"><input type="radio" class="form-check-input" name="edad" id="1"><label for="1" class="form-check-label">Menor a 20</label></div>
                    <div class="mb-2 form-check"><input type="radio" class="form-check-input" name="edad" id="2"><label for="2" class="form-check-label">20 a 40</label></div>
                    <div class="mb-2 form-check"><input type="radio" class="form-check-input" name="edad" id="3"><label for="3" class="form-check-label">Mayor a 40</label></div>
                    
                    <div class="mb-2 form-check"><input type="checkbox" class="form-check-input" id="terminos" name="terminos"><label for="terminos" class="form-check-label">Acepto los terminos y condiciones</label></div>
                    
                    <button class="btn btn-primary" type="submit" onclick="return verificarLogin(this.form)" >Inciar Sesion</button>
                </form>



            </div>
        </div>
    </main>



    <footer class="container-fluid py-1 bg-dark text-white">
        <div class="row"><div class="col text-center"><p class="lead">Comparte la música</p></div></div>
        <div class="row">
            <div class="col text-center">@Derechos Reservados</div>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/verificarRegistro.js"></script>
</body>
</html>
